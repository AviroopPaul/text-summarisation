    <form method="POST" action="/process">
      <!-- Main Section -->
      <br />
      <br />
      <div class="form-group d-flex flex-column" style="text-align: center">
        <label for="exampleFormControlTextarea1" style="font-size: x-large"
          >Enter your text/paragraph here</label
        >
        <div class="d-inline-flex p-5">
          <textarea
            class="form-control"
            name="inputText"
            rows="3"
            style="background-color: dimgray; color: white; padding: 2rem"
          ></textarea>
          <br />
        </div>
        <div class="flex-column">
          <div class="d-inline-flex p-2">
            <label for="exampleFormControlSelect1"
              >Select your Summarisation Algorithm</label
            >
            <select
              class="form-control"
              name="modelChoice"
              style="background-color: dimgray; color: white"
            >
              <option>default</option>
              <option>lex_summarizer</option>
              <option>luhn_summarizer</option>
              <option>lsa_summarizer</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <center>
        <button type="reset" class="btn btn-danger" value="reset">Clear</button>
        <button type="submit" class="btn btn-success" value="submit">
          Summarise
        </button>
      </center>
    </form>
